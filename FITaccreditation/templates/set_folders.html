<div class="course_accordion" id="course_{{ folder.course_id }}_{{ outcome.pk }}_{{ label }}">
    <!-- Set type. -->
    <div class="card">
        <div class="card-header" id="set_{{ folder.course_id }}_{{ outcome.pk }}_{{ label }}">
            <h3>
                {{ label }} ({{ sets|length }})
                <button class="btn btn-link" id="collapse_btn_{{ folder.course_id }}_{{ outcome.pk }}_{{ label }}" type="button" data-toggle="collapse" 
                data-target="#collapse{{ folder.course_id }}_{{ outcome.pk }}_{{ label }}" aria-expanded="false" aria-controls="collapse{{ folder.course_id }}_{{ outcome.pk }}_{{ label }}">
                    <i class="fas fa-angle-right"></i>
                </button>
            </h3>
        </div>
        <div id="collapse{{ folder.course_id }}_{{ outcome.pk }}_{{ label }}" class="collapse" aria-labelledby="set_{{ folder.course_id }}_{{ outcome.pk }}_{{ label }}" data-parent="#course_{{ folder.course_id }}_{{ outcome.pk }}_{{ label }}">
            <div class="card-body" id="course_folders">
                <div class="align-items-center">
                    {% if sets %}
                        {% for set in sets %}
                            {% include 'display_artifacts.html' %}
                        {% endfor %}
                    {% else %}
                        <p>No sets of type {{ label }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
