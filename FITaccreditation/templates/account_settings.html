{% extends 'base.html' %}
{% load staticfiles %}

{% block base_body %}
	<body>

	    <div class="container">
	        <div class="row">
				<!-- WIP -->
				<div class="col-lg-12 col-md-12 form-container">
					<div class="col-lg-3 col-md-12 col-sm-9 col-xs-12 form-box text-center">
						<div class="logo mb-3">
			                <img src="{% static 'img/logo-white.png' %}" width="150px">
			            </div>
			            <div class="heading mb-4">
			                <h4>Account Settings</h4>
			            </div>
						<form method="POST">
							{% csrf_token %}
					        <div class="form-input">
					            <label for="first_name" class="control-label text-white">First Name</label>
					            <input name="first_name" id="first_name" type="text" placeholder="First Name" value="{{ request.user.first_name }}">
					        </div>
					        <div class="form-input">
					            <label for="last_name" class="control-label text-white">Last Name</label>
					            <input name="last_name" id="last_name" type="text" placeholder="Last Name" value="{{ request.user.last_name }}">
					        </div>
					        <div class="text-center mb-3">
					            <button type="submit" class="btn btn-primary btn-lg my-4">Submit</button>
					        </div>
					    </form>
					</div>
				</div>
			</div>
		</div>

</body>
{% endblock base_body %}
